<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truy vấn dữ liệu từ JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .search-container {
            margin: 20px 0;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 5px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #555;
        }
        #results {
            margin-top: 20px;
            overflow-x: auto;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .data-table th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            font-weight: bold;
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .data-table td {
            padding: 8px 10px;
            border: 1px solid #ddd;
        }
        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .data-table tr:hover {
            background-color: #f1f1f1;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .result-count {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Truy vấn dữ liệu từ JSON</h1>
    
    <div class="search-container">
        <label for="searchInput">Tìm kiếm:</label>
        <input type="text" id="searchInput" placeholder="Nhập từ khóa...">
        <button onclick="searchData()">Tìm kiếm</button>
        <button onclick="showAllData()">Hiển thị tất cả</button>
    </div>
    
    <div id="loading" class="loading">Đang tải dữ liệu...</div>
    
    <div id="results"></div>
    
    <script>
        // Biến lưu trữ dữ liệu JSON
        let jsonData = [];
        
        // Hàm tải dữ liệu JSON từ URL
        async function loadJSONData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/quangthanhqldd/pp/refs/heads/main/Y.json');
                if (!response.ok) {
                    throw new Error('Không thể tải dữ liệu JSON');
                }
                jsonData = await response.json();
                document.getElementById('loading').style.display = 'none';
                showAllData();
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `<span class="error">Lỗi khi tải dữ liệu: ${error.message}</span>`;
            }
        }
        
        // Hàm hiển thị tất cả dữ liệu
        function showAllData() {
            displayResults(jsonData);
        }
        
        // Hàm tìm kiếm dữ liệu
        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                showAllData();
                return;
            }
            
            const filteredData = jsonData.filter(item => {
                // Kiểm tra tất cả các trường trong mỗi item
                for (const key in item) {
                    if (item.hasOwnProperty(key)) {
                        const value = String(item[key]).toLowerCase();
                        if (value.includes(searchTerm)) {
                            return true;
                        }
                    }
                }
                return false;
            });
            
            displayResults(filteredData);
        }
        
        // Hàm hiển thị kết quả dạng bảng ngang
        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            
            if (data.length === 0) {
                resultsContainer.innerHTML = '<p>Không tìm thấy kết quả nào.</p>';
                return;
            }
            
            let html = `<div class="result-count">Tìm thấy ${data.length} kết quả:</div>`;
            html += '<table class="data-table"><thead><tr>';
            
            // Tạo tiêu đề bảng từ keys của object đầu tiên
            const headers = Object.keys(data[0]);
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            // Thêm dữ liệu vào bảng
            data.forEach(item => {
                html += '<tr>';
                headers.forEach(header => {
                    html += `<td>${item[header]}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            resultsContainer.innerHTML = html;
        }
        
        // Tải dữ liệu JSON khi trang được tải
        window.onload = loadJSONData;
    </script>
</body>
</html>
