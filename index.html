<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu dữ liệu từ JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    tr.highlight {
      background-color: yellow;
    }
    #totalBox {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🔍 Tìm kiếm dữ liệu từ JSON</h2>
  <input type="text" id="searchBox" placeholder="Nhập từ khóa..." oninput="searchData()">

  <table id="resultTable">
    <thead>
      <tr>
        <th>日期</th>
        <th>班管</th>
        <th>状态</th>
        <th>品种</th>
        <th>规格</th>
        <th>形式</th>
        <th>组合</th>
        <th>件数</th>
        <th>工号</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Dữ liệu sẽ hiển thị ở đây -->
    </tbody>
  </table>

  <div id="totalBox"></div>

  <script>
    let data = [];

    // Đọc JSON từ GitHub (raw link)
    fetch('https://raw.githubusercontent.com/quangthanhqldd/pp/refs/heads/main/Y.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        renderTable(data); // Hiển thị ban đầu
      })
      .catch(err => {
        alert("Không thể tải dữ liệu từ JSON. Lỗi: " + err);
      });

    function renderTable(items) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = "";

      let totalJianshu = 0;

      items.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.riqi}</td>
          <td>${item.banguan}</td>
          <td>${item.zhuangtai}</td>
          <td>${item.pinzhong}</td>
          <td>${item.guige}</td>
          <td>${item.xingshi}</td>
          <td>${item.zuhe}</td>
          <td>${item.jianshu}</td>
          <td>${item.gonghao}</td>
        `;
        tbody.appendChild(row);

        // Cộng tổng cột 件数 (jianshu)
        totalJianshu += Number(item.jianshu) || 0;
      });

      // Hiển thị tổng 件数
      document.getElementById("totalBox").innerText = "👉 Tổng 件数: " + totalJianshu.toLocaleString();
    }

    function searchData() {
      const keyword = document.getElementById("searchBox").value.trim().toLowerCase();

      if (keyword === "") {
        renderTable(data); // Nếu không có từ khóa, hiển thị toàn bộ
      } else {
        const filtered = data.filter(item =>
          Object.values(item).some(val =>
            String(val).toLowerCase().includes(keyword)
          )
        );
        renderTable(filtered);
      }
    }
  </script>
</body>
</html>
