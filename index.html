<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Truy vấn dữ liệu từ JSON</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            width: 100%;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
            transform-origin: 0 0;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .search-container {
            margin: 10px 0;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
        }
        input {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .total-display {
            margin: 8px 0;
            font-weight: bold;
            color: #d35400;
            font-size: 1rem;
        }
        #results {
            margin-top: 10px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .data-table th {
            background-color: #f4f4f4;
            font-weight: bold;
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
            white-space: nowrap;
        }
        .data-table td {
            padding: 6px 8px;
            border: 1px solid #ddd;
            white-space: nowrap;
        }
        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .data-table tr:hover {
            background-color: #f1f1f1;
        }
        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
            padding: 20px;
        }
        .result-count {
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        /* Xoay toàn bộ trang khi ở chế độ dọc */
        @media screen and (orientation: portrait) {
            body {
                transform: rotate(90deg);
                transform-origin: left top;
                width: 100vh;
                height: 100vw;
                overflow-x: hidden;
                position: absolute;
                top: 100%;
                left: 0;
            }
            #results {
                height: calc(100vw - 150px);
            }
        }
        
        @media (hover: none) {
            .data-table tr:active {
                background-color: #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <h1>Truy vấn dữ liệu từ JSON</h1>
    
    <div class="search-container">
        <label for="searchInput">Tìm kiếm:</label>
        <input type="text" id="searchInput" placeholder="Nhập từ khóa để tìm kiếm..." autocomplete="off">
        <div class="total-display" id="totalDisplay">Tổng số lượng: 0</div>
    </div>
    
    <div id="loading" class="loading">Đang tải dữ liệu...</div>
    
    <div id="results"></div>
    
    <script>
        // Biến lưu trữ dữ liệu JSON
        let jsonData = [];
        
        // Hàm tải dữ liệu JSON từ URL
        async function loadJSONData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/quangthanhqldd/pp/refs/heads/main/Y.json');
                if (!response.ok) {
                    throw new Error('Không thể tải dữ liệu JSON');
                }
                jsonData = await response.json();
                document.getElementById('loading').style.display = 'none';
                searchData(); // Tự động hiển thị dữ liệu sau khi tải
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `<span class="error">Lỗi khi tải dữ liệu: ${error.message}</span>`;
            }
        }
        
        // Hàm tìm kiếm dữ liệu tự động
        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filteredData = jsonData;
            
            if (searchTerm) {
                filteredData = jsonData.filter(item => {
                    // Kiểm tra tất cả các trường trong mỗi item
                    for (const key in item) {
                        if (item.hasOwnProperty(key)) {
                            const value = String(item[key]).toLowerCase();
                            if (value.includes(searchTerm)) {
                                return true;
                            }
                        }
                    }
                    return false;
                });
            }
            
            displayResults(filteredData);
        }
        
        // Hàm hiển thị kết quả dạng bảng ngang và tính tổng
        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            const totalDisplay = document.getElementById('totalDisplay');
            
            if (data.length === 0) {
                resultsContainer.innerHTML = '<p>Không tìm thấy kết quả nào.</p>';
                totalDisplay.textContent = 'Tổng số lượng: 0';
                return;
            }
            
            // Tính tổng cột số 8 (件数)
            const total = data.reduce((sum, item) => {
                const quantity = parseInt(item['件数']) || 0;
                return sum + quantity;
            }, 0);
            
            totalDisplay.textContent = `Tổng số lượng: ${total}`;
            
            let html = `<div class="result-count">Tìm thấy ${data.length} kết quả:</div>`;
            html += '<table class="data-table"><thead><tr>';
            
            // Tạo tiêu đề bảng từ keys của object đầu tiên
            const headers = Object.keys(data[0]);
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            // Thêm dữ liệu vào bảng
            data.forEach(item => {
                html += '<tr>';
                headers.forEach(header => {
                    html += `<td>${item[header]}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            resultsContainer.innerHTML = html;
        }
        
        // Tải dữ liệu JSON khi trang được tải
        window.onload = loadJSONData;
        
        // Tự động tìm kiếm khi nhập liệu
        document.getElementById('searchInput').addEventListener('input', searchData);
        
        // Ngăn chặn phóng to khi double tap trên mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Tự động xoay màn hình trên điện thoại
        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(error) {
                    console.log('Không thể khóa hướng màn hình: ', error);
                });
            }
        }
        
        // Thử khóa màn hình ở chế độ ngang khi trên mobile
        if (window.innerHeight > window.innerWidth) {
            lockOrientation();
        }
    </script>
</body>
</html>
