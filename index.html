<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Truy vấn dữ liệu từ JSON</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            width: 100%;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .search-container {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
        }
        .orientation-buttons {
            display: flex;
            gap: 5px;
        }
        button {
            padding: 8px 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        button:hover {
            background: #555;
        }
        button.active {
            background: #27ae60;
        }
        input {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .total-display {
            margin: 8px 0;
            font-weight: bold;
            color: #d35400;
            font-size: 1rem;
        }
        #results {
            margin-top: 10px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 0.9rem;
            min-width: 600px;
        }
        .data-table.portrait {
            min-width: 100%;
        }
        .data-table th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            font-weight: bold;
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
            white-space: nowrap;
        }
        .data-table td {
            padding: 6px 8px;
            border: 1px solid #ddd;
            white-space: nowrap;
        }
        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .data-table tr:hover {
            background-color: #f1f1f1;
        }
        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
            padding: 20px;
        }
        .result-count {
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        @media (hover: none) {
            .data-table tr:active {
                background-color: #e0e0e0;
            }
        }
        
        /* Hiệu ứng khi xoay màn hình */
        @media screen and (orientation: portrait) {
            .orientation-buttons button.portrait {
                background: #27ae60;
            }
        }
        @media screen and (orientation: landscape) {
            .orientation-buttons button.landscape {
                background: #27ae60;
            }
        }
        
        /* Fullscreen cho bảng khi xoay dọc */
        .fullscreen-table {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            overflow: auto;
            padding: 10px;
        }
        .fullscreen-table .data-table {
            min-width: auto;
            width: 100%;
        }
        .close-fullscreen {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <h1>Truy vấn dữ liệu từ JSON</h1>
    
    <div class="controls">
        <div class="search-container">
            <label for="searchInput">Tìm kiếm:</label>
            <input type="text" id="searchInput" placeholder="Nhập từ khóa để tìm kiếm..." autocomplete="off">
            <div class="total-display" id="totalDisplay">Tổng số lượng: 0</div>
        </div>
        
        <div class="orientation-buttons">
            <button id="portraitBtn" class="portrait" title="Chế độ dọc">
                <span style="display: inline-block; transform: rotate(90deg);">↔️</span>
            </button>
            <button id="landscapeBtn" class="landscape" title="Chế độ ngang">
                ↔️
            </button>
            <button id="fullscreenBtn" title="Xem toàn màn hình">
                ⛶
            </button>
        </div>
    </div>
    
    <div id="loading" class="loading">Đang tải dữ liệu...</div>
    
    <div id="results"></div>
    
    <script>
        // Biến lưu trữ dữ liệu JSON
        let jsonData = [];
        let currentOrientation = 'auto';
        let isFullscreen = false;
        
        // Hàm tải dữ liệu JSON từ URL
        async function loadJSONData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/quangthanhqldd/pp/refs/heads/main/Y.json');
                if (!response.ok) {
                    throw new Error('Không thể tải dữ liệu JSON');
                }
                jsonData = await response.json();
                document.getElementById('loading').style.display = 'none';
                searchData(); // Tự động hiển thị dữ liệu sau khi tải
                
                // Kiểm tra hướng màn hình ban đầu
                checkOrientation();
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `<span class="error">Lỗi khi tải dữ liệu: ${error.message}</span>`;
            }
        }
        
        // Hàm kiểm tra hướng màn hình
        function checkOrientation() {
            const portraitBtn = document.getElementById('portraitBtn');
            const landscapeBtn = document.getElementById('landscapeBtn');
            
            if (window.innerHeight > window.innerWidth) {
                portraitBtn.classList.add('active');
                landscapeBtn.classList.remove('active');
            } else {
                portraitBtn.classList.remove('active');
                landscapeBtn.classList.add('active');
            }
        }
        
        // Hàm xoay màn hình
        function setOrientation(orientation) {
            currentOrientation = orientation;
            const table = document.querySelector('.data-table');
            if (table) {
                if (orientation === 'portrait') {
                    table.classList.add('portrait');
                } else {
                    table.classList.remove('portrait');
                }
            }
        }
        
        // Hàm vào chế độ toàn màn hình
        function toggleFullscreen() {
            const resultsContainer = document.getElementById('results');
            
            if (!isFullscreen) {
                const content = resultsContainer.innerHTML;
                resultsContainer.innerHTML = '';
                
                const fullscreenDiv = document.createElement('div');
                fullscreenDiv.className = 'fullscreen-table';
                fullscreenDiv.innerHTML = content;
                
                const closeBtn = document.createElement('button');
                closeBtn.className = 'close-fullscreen';
                closeBtn.innerHTML = '×';
                closeBtn.onclick = toggleFullscreen;
                
                document.body.appendChild(fullscreenDiv);
                document.body.appendChild(closeBtn);
                
                isFullscreen = true;
            } else {
                const fullscreenDiv = document.querySelector('.fullscreen-table');
                const closeBtn = document.querySelector('.close-fullscreen');
                
                if (fullscreenDiv) {
                    document.getElementById('results').innerHTML = fullscreenDiv.innerHTML;
                    document.body.removeChild(fullscreenDiv);
                }
                if (closeBtn) {
                    document.body.removeChild(closeBtn);
                }
                
                isFullscreen = false;
            }
        }
        
        // Hàm tìm kiếm dữ liệu tự động
        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filteredData = jsonData;
            
            if (searchTerm) {
                filteredData = jsonData.filter(item => {
                    // Kiểm tra tất cả các trường trong mỗi item
                    for (const key in item) {
                        if (item.hasOwnProperty(key)) {
                            const value = String(item[key]).toLowerCase();
                            if (value.includes(searchTerm)) {
                                return true;
                            }
                        }
                    }
                    return false;
                });
            }
            
            displayResults(filteredData);
        }
        
        // Hàm hiển thị kết quả dạng bảng ngang và tính tổng
        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            const totalDisplay = document.getElementById('totalDisplay');
            
            if (data.length === 0) {
                resultsContainer.innerHTML = '<p>Không tìm thấy kết quả nào.</p>';
                totalDisplay.textContent = 'Tổng số lượng: 0';
                return;
            }
            
            // Tính tổng cột số 8 (件数)
            const total = data.reduce((sum, item) => {
                const quantity = parseInt(item['件数']) || 0;
                return sum + quantity;
            }, 0);
            
            totalDisplay.textContent = `Tổng số lượng: ${total}`;
            
            let html = `<div class="result-count">Tìm thấy ${data.length} kết quả:</div>`;
            html += '<div style="overflow-x: auto; -webkit-overflow-scrolling: touch;">';
            html += `<table class="data-table ${currentOrientation === 'portrait' ? 'portrait' : ''}"><thead><tr>`;
            
            // Tạo tiêu đề bảng từ keys của object đầu tiên
            const headers = Object.keys(data[0]);
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            // Thêm dữ liệu vào bảng
            data.forEach(item => {
                html += '<tr>';
                headers.forEach(header => {
                    html += `<td>${item[header]}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            
            if (isFullscreen) {
                const fullscreenDiv = document.querySelector('.fullscreen-table');
                if (fullscreenDiv) {
                    fullscreenDiv.innerHTML = html;
                }
            } else {
                resultsContainer.innerHTML = html;
            }
        }
        
        // Tải dữ liệu JSON khi trang được tải
        window.onload = function() {
            loadJSONData();
            
            // Thêm sự kiện cho nút xoay màn hình
            document.getElementById('portraitBtn').addEventListener('click', function() {
                setOrientation('portrait');
                this.classList.add('active');
                document.getElementById('landscapeBtn').classList.remove('active');
            });
            
            document.getElementById('landscapeBtn').addEventListener('click', function() {
                setOrientation('landscape');
                this.classList.add('active');
                document.getElementById('portraitBtn').classList.remove('active');
            });
            
            // Thêm sự kiện cho nút fullscreen
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
            
            // Theo dõi thay đổi kích thước màn hình
            window.addEventListener('resize', checkOrientation);
        };
        
        // Tự động tìm kiếm khi nhập liệu
        document.getElementById('searchInput').addEventListener('input', searchData);
        
        // Ngăn chặn phóng to khi double tap trên mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
